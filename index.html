<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <article class="article">
        <header class="article__header">
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(min-width: 850px)"
            />
            <img src="./images/image-product-mobile.jpg" alt="Image Product" />
          </picture>
        </header>
        <footer class="article__footer">
          <span>PERFUME</span>
          <h1>Gabrielle Essence Eau De Partum</h1>
          <p>
            A floralt solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="article__footer__prices">
            <span class="price">$149.99</span>
            <span class="price-before">$169.99</span>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="Icon cart" />
            <span>Add to Cart</span>
          </button>
        </footer>
      </article>
    </main>
  </body>
</html>
